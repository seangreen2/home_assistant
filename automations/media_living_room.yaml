# Lights back to full over 7 seconds after media stops
  - alias: 'Media player stopped'
    trigger:
#      - platform: webhook
#        webhook_id: plex-idle
      - platform: state
        entity_id: media_player.plex_living_room_tv_2
        from: 'playing'
        to: 'idle'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
    - service: light.turn_on
      data_template:
        entity_id: light.living_room
        brightness_pct: '{% if states.sun.sun.attributes.elevation <= -35 %}10{% elif states.sun.sun.attributes.elevation <= -22 %}25{% elif states.sun.sun.attributes.elevation <= -15 %}50{% elif states.sun.sun.attributes.elevation <= -6 %}75{% elif states.sun.sun.attributes.elevation > -6 %}100{% else %}0{% endif %}'
        transition: 7

# Lights turn off while media is playing
  - alias: 'Media player playing'
    trigger:
#      - platform: webhook
#        webhook_id: plex-playing
      - platform: state
        entity_id: media_player.plex_living_room_tv_2
        to: 'playing'
        from: 'idle'
    action:
      service: light.turn_off
      data:
        entity_id: light.living_room

# Lights dim when media is paused
  - alias: 'Media player paused'
    trigger:
  #    - platform: webhook
  #      webhook_id: plex-paused
      - platform: state
        entity_id: media_player.plex_living_room_tv_2
        from: 'playing'
        to: 'paused'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
      service: light.turn_on
      data:
        entity_id: light.living_room
        brightness_pct: '25'
        transition: '4'

# Lights turn off when media is unpaused
  - alias: 'Media player unpaused'
    trigger:
#      - platform: webhook
#        webhook_id: plex-unpaused
      - platform: state
        entity_id: media_player.plex_living_room_tv_2
        from: 'paused'
        to: 'playing'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
      service: light.turn_off
      data:
        entity_id: light.living_room

# Lights dim to full going from paused to idle
  - alias: 'Media player pause to idle'
    trigger:
  #    - platform: webhook
  #      webhook_id: plex-pause-idle
      - platform: state
        entity_id: media_player.plex_living_room_tv_2
        from: 'paused'
        to: 'idle'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
    - service: light.turn_on
      data_template:
        entity_id: light.living_room
        brightness_pct: '{% if states.sun.sun.attributes.elevation <= -35 %}10{% elif states.sun.sun.attributes.elevation <= -22 %}25{% elif states.sun.sun.attributes.elevation <= -15 %}50{% elif states.sun.sun.attributes.elevation <= -6 %}75{% elif states.sun.sun.attributes.elevation > -6 %}100{% else %}0{% endif %}'
        transition: 4
