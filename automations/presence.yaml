# Turns on lights before sunset if people are home and if people get home when dark
  - alias: 'Lights on in the evening'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: group.family
        to: home
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.family
          state: 'home'
        - condition: time
          after: '16:00:00'
          before: '22:00:00'
        - condition: template
          value_template: "{{ not is_state('media_player.plex_living_room_tv', 'playing') }}" # NOT condition
        - condition: template
          value_template: "{{ not is_state('media_player.plex_living_room_tv', 'playing') }}" # NOT condition
        - condition: template
          value_template: "{{ not is_state('media_player.living_room_tv', 'playing') }}" # NOT condition
    action:
    - service: light.turn_on
      data_template:
        entity_id: light.living_room
        brightness_pct: "{{ state_attr('switch.circadian_lighting_living_room', 'brightness') | int }}"
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.living_room_occupied
    - service: light.turn_on
      data_template:
        entity_id: light.living_room
        brightness_pct: "{{ state_attr('switch.circadian_lighting_living_room', 'brightness') | int }}"

# Turn off light and Media when everyone leaves house
  - alias: 'Away Mode'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: group.family
      to: 'not_home'
    action:
      - service: homeassistant.turn_off
        entity_id: group.all_lights
      - service: homeassistant.turn_off
        entity_id: switch.living_room_fan
      - service: homeassistant.turn_off
        entity_id: switch.office_fan
      - service: homeassistant.turn_off
        entity_id: switch.bedroom_fan
      - service: homeassistant.turn_off
        entity_id: input_boolean.living_room_occupied

# Set Nest to Away Mode
  - alias: 'Nest Away Mode'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: group.family
      to: 'not_home'
    condition:
      - condition: state
        entity_id: binary_sensor.wyzesense_778bb852
        state: 'off'
    action:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.living_room
          preset_mode: 'Away and Eco'


# Turn off Eco Mode Nest
  - alias: 'Nest Home Mode'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: group.family
      to: 'home'
    condition:
      - condition: state
        entity_id: binary_sensor.wyzesense_778bb852
        state: 'off'
    action:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.living_room
          preset_mode: 'none'
      - service: climate.set_hvac_mode
        data_template:
          entity_id: climate.living_room
          hvac_mode: >
            {% if states('sensor.season') == 'spring' or states('sensor.season') == 'summer' %}
              cool
            {% elif states('sensor.season') == 'autumn' %}
              heat
            {% else %}
              heat
            {% endif %}

# Turn off Eco Mode Nest Google Tracker
  - alias: 'Nest Normal Mode Google Tracker'
    initial_state: 'on'
    trigger:
      platform: numeric_state
      entity_id: proximity.home
      below: 5
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.family
          state: 'not_home'
        - condition: template
          value_template: '{{ states.proximity.home.attributes.dir_of_travel == "towards" }}'
        - condition: state
          entity_id: binary_sensor.wyzesense_778bb852
          state: 'off'
    action:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.living_room
          preset_mode: 'none'
      - service: climate.set_hvac_mode
        data_template:
          entity_id: climate.living_room
          hvac_mode: >
            {% if states('sensor.season') == 'spring' or states('sensor.season') == 'summer' %}
              cool
            {% elif states('sensor.season') == 'autumn' %}
              heat
            {% else %}
              heat
            {% endif %}
