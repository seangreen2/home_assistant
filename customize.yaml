sensor.bedroom_battery_level:
  custom_ui_state_card: state-card-custom-ui
  friendly_name: "Bedroom Sensor Battery"
  templates:
    theme: >
      if (state < 25) {
        return 'alert_red';
      } else if (state < 50) {
        return 'alert_yellow';
      }
